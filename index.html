<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Nunito+Sans:wght@300;600;800&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">  
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-3 col-lg-4 col-md-10 left-panel rounded-5 p-5 pt-4 d-flex flex-column justify-content-center align-items-center">
        <div class="row gy-4 justify-content-center">
          <div class="col-12 d-flex justify-content-center">
            <div class="title text-light-lavender fw-700">Your Result</div>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <div class="score d-flex flex-column justify-content-center align-items-center rounded-circle p-3">
              <h1 class="text-white">76</h1>
              <span class="text-light-lavender">of 100</span>
            </div>
          </div>
          <div class="col-12">
            <div class="row">
              <div class="col-12 text-white text-center score-adj mb-2 fw-800">Great</div>
            </div>
            <div class="row">
              <p class="col-12 score-desc text-light-lavender m-0 text-center fw-500">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-lg-4 col-md-10 right-panel rounded-5 p-4 d-flex flex-column gap-5 shadow">
        <div class="row">
          <div class="col-12">
            <div class="text-dark-gray-blue fw-800">Summary</div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <ul class="list-group gy-2">
              <li class="list-group-item list-group-item-danger d-flex justify-content-between align-items-center rounded border-0">
                <div class="d-flex justify-content-center align-items-center fw-800">
                  <span class="me-2">
                    <img src="./assets/images/icon-reaction.svg" alt="">
                  </span>
                  <p class="m-0 text-danger">Reaction</p>
                </div>
                <div class="marks text-light-lavender">
                  <span class="text-dark-gray-blue">80</span> / 100
                </div>
              </li>
              <li class="list-group-item list-group-item-warning d-flex justify-content-between align-items-center rounded border-0">
                <div class="d-flex justify-content-center align-items-center fw-800">
                  <span class="me-2">
                    <img src="./assets/images/icon-memory.svg" alt="">
                  </span>
                  <p class="m-0 text-warning">Memory</p>
                </div>
                <div class="marks text-light-lavender">
                  <span class="text-dark-gray-blue">92</span> / 100
                </div>
              </li>
              <li class="list-group-item list-group-item-success d-flex justify-content-between align-items-center rounded border-0">
                <div class="d-flex justify-content-center align-items-center fw-800">
                  <span class="me-2">
                    <img src="./assets/images/icon-verbal.svg" alt="">
                  </span>
                  <p class="m-0 text-success">Verbal</p>
                </div>
                <div class="marks text-light-lavender">
                  <span class="text-dark-gray-blue">61</span> / 100
                </div>
              </li>
              <li class="list-group-item list-group-item-primary d-flex justify-content-between align-items-center rounded border-0">
                <div class="d-flex justify-content-center align-items-center fw-800">
                  <span class="me-2">
                    <img src="./assets/images/icon-visual.svg" alt="">
                  </span>
                  <p class="m-0 text-primary">Visual</p>
                </div>
                <div class="marks text-light-lavender">
                  <span class="text-dark-gray-blue">72</span> / 100
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="row mt-auto">
          <div class="col-12">
            <button class="border-0 py-2 rounded-pill w-100 text-white" type="button">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
